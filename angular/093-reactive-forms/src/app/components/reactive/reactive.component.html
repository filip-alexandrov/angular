<div class="container">
  <div class="heading">Reactive Approach</div>

  <div class="form-container">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="from-group">
        <label for="uname">Username</label>
        <input
          type="text"
          class="form-control"
          id="uname"
          formControlName="uname"
        />

        <small
          *ngIf="!myForm.get('uname')?.valid && myForm.get('uname')?.touched"
          >Username is required</small
        >
      </div>

      <div class="form-group">
        <label for="emailAddress">Email address</label>
        <input
          formControlName="email"
          type="email"
          class="form-control"
          id="emailAddress"
        />

        <small
          *ngIf="
            myForm.get('emailAddress')?.errors &&
            myForm.get('emailAddress')?.touched &&
            myForm.get('emailAddress')!.errors!['required']
          "
          >Email Address is required</small
        >
        <small
          *ngIf="
            myForm.get('emailAddress')?.errors &&
            myForm.get('emailAddress')!.errors!['email'] &&
            myForm.get('emailAddress')?.touched
          "
          >Email Address should be valid</small
        >
      </div>

      <div class="d-flex">
        <div class="form-group form-check">
          <input
            formControlName="readTerms"
            type="checkbox"
            class="form-check-input"
            id="readTerms"
          />
          <label for="readTerms" class="form-check-label"
            >I have read the terms and conditions</label
          >
        </div>
      </div>

      <button type="button" (click)="accept()">Accept</button>

      <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">
        Submit
      </button>
    </form>
  </div>
</div>
